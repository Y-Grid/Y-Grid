<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>y-grid</title>
  <link rel="stylesheet" href="/packages/y-grid/dist/y-grid.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .toolbar-file-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 32px;
      height: 26px;
      cursor: pointer;
      border-radius: 2px;
    }
    .toolbar-file-btn:hover {
      background-color: rgba(0, 0, 0, 0.08);
    }
    .toolbar-file-btn svg {
      width: 18px;
      height: 18px;
    }
    #file-input {
      display: none;
    }
  </style>
</head>
<body>
  <input type="file" id="file-input" accept=".csv">
  <div id="y-grid"></div>
  <script type="module">
    import YGrid from '/packages/y-grid/dist/y-grid.js';

    // File import icon (folder)
    const fileIcon = `<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z"/>
    </svg>`;

    const grid = new YGrid('#y-grid', {
      showToolbar: true,
      showGrid: true,
      showBottomBar: true,
      extendToolbar: {
        left: [
          {
            tip: 'Import CSV',
            el: createFileButton(),
            onClick: () => {
              document.getElementById('file-input').click();
            }
          }
        ]
      }
    });

    function createFileButton() {
      const btn = document.createElement('div');
      btn.className = 'toolbar-file-btn';
      btn.innerHTML = fileIcon;
      return btn;
    }

    // Handle file selection
    document.getElementById('file-input').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        const { rowCount, colCount } = await grid.importCSV(file);
        console.log(`Imported ${rowCount} rows, ${colCount} columns from ${file.name}`);
      } catch (err) {
        console.error('Failed to import CSV:', err);
        alert('Failed to import CSV file');
      }

      // Reset input so same file can be selected again
      e.target.value = '';
    });
  </script>
</body>
</html>
