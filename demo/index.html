<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>y-grid</title>
  <link rel="stylesheet" href="/packages/y-grid/dist/y-grid.css">
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #file-input {
      display: none;
    }
  </style>
</head>
<body>
  <input type="file" id="file-input" accept=".csv">
  <div id="y-grid"></div>
  <script type="module">
    import YGrid from '/packages/y-grid/dist/y-grid.js';

    // Create icon element matching the toolbar icon structure
    function createIconElement(iconName) {
      const iconImg = document.createElement('div');
      iconImg.className = `y-grid-icon-img ${iconName}`;
      return iconImg;
    }

    const grid = new YGrid('#y-grid', {
      showToolbar: true,
      showGrid: true,
      showBottomBar: true,
      extendToolbar: {
        left: [
          {
            tip: 'Import CSV',
            el: createIconElement('file-import'),
            onClick: () => {
              document.getElementById('file-input').click();
            }
          }
        ]
      }
    });

    // Handle file selection
    document.getElementById('file-input').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      try {
        const { rowCount, colCount } = await grid.importCSV(file);
        console.log(`Imported ${rowCount} rows, ${colCount} columns from ${file.name}`);
      } catch (err) {
        console.error('Failed to import CSV:', err);
        alert('Failed to import CSV file');
      }

      // Reset input so same file can be selected again
      e.target.value = '';
    });
  </script>
</body>
</html>
