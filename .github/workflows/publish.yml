name: Publish to npm

on:
  push:
    tags:
      - "v*" # Triggers on tags like v1.0.0, v1.2.3, etc.

permissions:
  contents: write
  id-token: write # Required for npm provenance

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          registry-url: "https://registry.npmjs.org"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build -w @y-grid/y-grid

      - name: Run tests
        run: npm run test -w @y-grid/y-grid

      - name: Publish to npm
        run: npm publish -w @y-grid/y-grid --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Prepare release artifacts
        run: |
          mkdir -p release
          cd packages/y-grid
          zip -r ../../release/y-grid-${{ steps.version.outputs.VERSION }}.zip dist/ README.md
          cd ../../release
          sha256sum y-grid-${{ steps.version.outputs.VERSION }}.zip > y-grid-${{ steps.version.outputs.VERSION }}.zip.sha256

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/y-grid-${{ steps.version.outputs.VERSION }}.zip
            release/y-grid-${{ steps.version.outputs.VERSION }}.zip.sha256
          body: |
            ## Y-Grid v${{ steps.version.outputs.VERSION }}

            ### üì¶ Installation

            ```bash
            npm install @y-grid/y-grid
            ```

            ### üìÅ Direct Download

            Download the zip file below for standalone usage (includes `dist/` and `assets/`).

            ### ‚úÖ Verification

            ```bash
            sha256sum -c y-grid-${{ steps.version.outputs.VERSION }}.zip.sha256
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
